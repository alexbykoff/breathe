<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="Breathe">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="./icons/apple-touch-icon-152x152.png">
    <!-- Windows -->
    <meta name="msapplication-TileImage" content="./icons/windows-icon-144x144.png">
    <meta name="msapplication-TileColor" content="#D8973C">

    <link rel="shortcut icon" href="favicon.ico" />
    <title>Air motherfucker, do you breath it?!</title>
    <link href="https://fonts.googleapis.com/css?family=Quicksand|Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="manifest" href="./manifest.json">
</head>

<body>
    <div class="holder">
        <div id="timer">&nbsp;</div>
        <div id="bar"></div>
        <div class="circle-holder">
            <div class="circle"></div>
        </div>
        <div class="text"></div>
        <div class="tag">Don't let those fucking assholes get you down</div>
    </div>

    <div class="right-menu">
        <div data-color="23395B" class="bg_selector"></div>
        <div data-color="8EA8C3" class="bg_selector"></div>
        <div data-color="753742" class="bg_selector"></div>
        <div data-color="D8973C" class="bg_selector"></div>
    </div>

    <div id="cover">
        <div id="length__selector">
            <div class="lenght__item">
                <input type="radio" name="length" id="length60" value="60" checked>
                <label for="length60">short</label>
            </div>
            <div class="lenght__item">
                <input type="radio" name="length" value="120" id="length120">
                <label for="length120">medium</label>
            </div>
            <div class="lenght__item">
                <input type="radio" name="length" value="180" id="length180">
                <label for="length180">long</label>
            </div>
            <div class="lenght__item">
                <input type="radio" name="length" value="0" id="length0">
                <label for="length0">forever</label>
            </div>
        </div>
        <div id="start">start</div>
        <div class="tag__upper">use headphones for better experience</div>
    </div>

    <script src="js/main.js" async></script>
</body>

</html>
