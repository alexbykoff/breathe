<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="favicon.ico" />
    <title>Air motherfucker, do you breath it?!</title>
    <link href="https://fonts.googleapis.com/css?family=Quicksand|Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="holder">
        <div id="timer">&nbsp;</div>
        <div id="bar"></div>
        <div class="circle-holder">
            <div class="circle"></div>
        </div>
        <div class="text"></div>
        <div class="tag">Don't let those fucking assholes get you down</div>
    </div>

    <div class="right-menu">
        <div data-color="23395B" class="bg_selector"></div>
        <div data-color="8EA8C3" class="bg_selector"></div>
        <div data-color="753742" class="bg_selector"></div>
        <div data-color="D8973C" class="bg_selector"></div>
    </div>
    <input type="radio" name="length" id="length01">
    <input type="radio" name="length" id="length02">
    <input type="radio" name="length" id="length03">
    <input type="radio" name="length" id="length04">
    <div id="cover">
        <div id="length__selector">
            <label for="length01"><div>short</div></label>
            <label for="length02"><div>medium</div></label>
            <label for="length03"><div>long</div></label>
            <label for="length04"><div>forever</div></label>
        </div>
        <div id="start">start</div>
        <div class="tag__upper">use headphones for better experience</div>
    </div>

    <script src="js/main.js"></script>
</body>

</html>
